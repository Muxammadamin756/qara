<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Foydali arab so‘zlar</title>
    <link rel="stylesheet" href="stayle.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f9fafb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        nav {
            margin-bottom: 18px;
            text-align: center;
            animation: fadeInNav 1s;
        }

        nav a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            margin: 0 12px;
            font-size: 1.15em;
            letter-spacing: 0.02em;
            padding: 6px 10px;
            border-radius: 6px;
            transition: color 0.2s, background 0.2s;
        }

        nav a:hover,
        nav a.active {
            color: #fff;
            background: #2563eb;
            text-decoration: none;
        }

        #alertBox {
            display: none;
            background: #fee2e2;
            color: #b91c1c;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            border-radius: 8px;
            margin: 10px 0 18px 0;
            animation: fadeInAlert 0.5s;
        }

        @keyframes fadeInAlert {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px #2563eb22, 0 2px 8px #e0eafc;
            padding: 40px 32px 32px 32px;
        }

        h2 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.03em;
        }

        .flashcards {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
        }

        .card {
            width: 170px;
            height: 120px;
            background: linear-gradient(120deg, #e0e7ff 0%, #f0f4fa 100%);
            border-radius: 16px;
            box-shadow: 0 2px 8px #e0eafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #1e293b;
            cursor: pointer;
            position: relative;
            transition: transform 0.25s, box-shadow 0.2s, background 0.2s;
            user-select: none;
            text-align: center;
            padding: 10px;
            font-weight: 500;
            border: 2px solid #2563eb22;
        }

        .card:hover {
            transform: scale(1.06) rotate(-2deg);
            box-shadow: 0 8px 24px #2563eb33;
            background: linear-gradient(120deg, #2563eb 0%, #00c3ff 100%);
            color: #fff;
        }

        .card.flipped {
            background: linear-gradient(120deg, #2563eb 0%, #00c3ff 100%);
            color: #fff;
            transform: scale(1.06) rotate(2deg);
            box-shadow: 0 8px 24px #2563eb33;
        }

        .card .arabic {
            font-size: 1.3em;
            color: #2563eb;
            direction: rtl;
            margin-bottom: 6px;
            font-weight: 700;
            letter-spacing: 0.04em;
        }

        .card.flipped .arabic {
            color: #fff;
        }

        .card .sound-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #fff;
            color: #2563eb;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: 0 2px 8px #2563eb22;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .card .sound-btn:hover {
            background: #2563eb;
            color: #fff;
        }

        @media (max-width: 900px) {
            .container {
                padding: 18px;
            }

            .card {
                width: 45vw;
                min-width: 120px;
                height: 90px;
                font-size: 1em;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .card {
                width: 90vw;
                min-width: 100px;
                height: 70px;
                font-size: 0.95em;
            }

            h2 {
                font-size: 1.2rem;
            }

            nav a {
                font-size: 1em;
                margin: 0 4px;
                padding: 4px 6px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="/Boshindex.html/index.html">Bosh sahifa</a>
        <a href="./diktant.html" id="diktantLink">Diktant</a>
        <a href="profil.html">Profil</a>
        <a href="./malumot.html">murojat uchun</a>
        <a href="foydali_soz.html" class="active">Foydali so‘zlar</a>
        <a href="./alifbe.html">Arab Alifbosi</a>
    </nav>
    <div id="alertBox">
        2 soniya kuting...
    </div>
    <div class="container">
        <h2>Foydali arab so‘zlarni kartochkalar bilan yodlang!</h2>
        <div class="flashcards" id="flashcards"></div>
        <div style="margin-top:24px; text-align:center;">
            <a href="index.html" style="color:#2563eb;font-weight:600;">⬅ Bosh sahifa</a>
        </div>
    </div>
    <script>
        // Diktant linki bosilganda ogohlantirish chiqadi va keyin sahifa ochiladi
        document.getElementById('diktantLink').onclick = function (e) {
            e.preventDefault();
            const href = this.getAttribute('href');
            const alertBox = document.getElementById('alertBox');
            alertBox.style.display = "block";
            alertBox.style.animation = "fadeInAlert 0.4s";
            // ko'rsatib bo'lgach, diktant sahifasiga o'tamiz
            setTimeout(() => {
                alertBox.style.display = "none";
                window.location.href = href;
            }, 800); // 800ms keyin yo'naltirish; xohlasangiz kamaytiring/ko'paytiring
        };

        // So‘zlar ro‘yxati
        const words = [
            { uz: "Salom", ar: "السَّلَامُ عَلَيْكُمْ", tr: "Assalomu alaykum" },
            { uz: "Xayr", ar: "مَعَ السَّلَامَةِ", tr: "Xayr, salomat bo‘ling" },
            { uz: "Rahmat", ar: "شُكْرًا", tr: "Rahmat" },
            { uz: "Iltimos", ar: "مِنْ فَضْلِكَ", tr: "Iltimos" },
            { uz: "Ha", ar: "نَعَمْ", tr: "Ha" },
            { uz: "Yo‘q", ar: "لَا", tr: "Yo‘q" },
            { uz: "Kechirasiz", ar: "عَفْوًا", tr: "Kechirasiz" },
            { uz: "Qayerda?", ar: "أَيْنَ؟", tr: "Qayerda?" },
            { uz: "Nechta?", ar: "كَمْ؟", tr: "Nechta?" },
            { uz: "Ism", ar: "اِسْمٌ", tr: "Ism" },
            { uz: "Uy", ar: "بَيْتٌ", tr: "Uy" },
            { uz: "Do‘st", ar: "صَدِيقٌ", tr: "Do‘st" },
            { uz: "Ota", ar: "أَبٌ", tr: "Ota" },
            { uz: "Ona", ar: "أُمٌّ", tr: "Ona" },
            { uz: "Bola", ar: "وَلَدٌ", tr: "Bola" },
            { uz: "Qiz", ar: "بِنْتٌ", tr: "Qiz" },
            { uz: "Maktab", ar: "مَدْرَسَةٌ", tr: "Maktab" },
            { uz: "Ruchka", ar: "قَلَمٌ", tr: "Ruchka" },
            { uz: "Kitob", ar: "كِتَابٌ", tr: "Kitob" },
            { uz: "Suv", ar: "مَاءٌ", tr: "Suv" },
            { uz: "Non", ar: "خُبْزٌ", tr: "Non" },
            { uz: "Stol", ar: "مَكْتَبٌ", tr: "Stol" },
            { uz: "Telefon", ar: "هَاتِفٌ", tr: "Telefon" },
            { uz: "Yaxshi", ar: "جَيِّدٌ", tr: "Yaxshi" },
            { uz: "Katta", ar: "كَبِيرٌ", tr: "Katta" },
            { uz: "Kichik", ar: "صَغِيرٌ", tr: "Kichik" },
            { uz: "Yangi", ar: "جَدِيدٌ", tr: "Yangi" },
            { uz: "Eski", ar: "قَدِيمٌ", tr: "Eski" },
            { uz: "Oson", ar: "سَهْلٌ", tr: "Oson" },
            { uz: "Qiyin", ar: "صَعْبٌ", tr: "Qiyin" },
            { uz: "Qayerga?", ar: "إِلَى أَيْنَ؟", tr: "Qayerga?" },
            { uz: "Qachon?", ar: "مَتَى؟", tr: "Qachon?" },
            { uz: "Nima?", ar: "مَاذَا؟", tr: "Nima?" },
            { uz: "Kim?", ar: "مَنْ؟", tr: "Kim?" },
            { uz: "Qanday?", ar: "كَيْفَ؟", tr: "Qanday?" },
            { uz: "Sabah hayr", ar: "صَبَاحُ الْخَيْرِ", tr: "Xayrli tong" },
            { uz: "Kech hayr", ar: "مَسَاءُ الْخَيْرِ", tr: "Xayrli kech" },
            { uz: "Mayli", ar: "لَا بَأْسَ", tr: "Mayli" },
            { uz: "Tez", ar: "سَرِيعٌ", tr: "Tez" },
            { uz: "Sevgi", ar: "حُبٌّ", tr: "Sevgi" },
            { uz: "Oila", ar: "عَائِلَةٌ", tr: "Oila" },
            { uz: "Do‘kon", ar: "دُكَّانٌ", tr: "Do‘kon" },
            { uz: "Bozor", ar: "سُوقٌ", tr: "Bozor" },
            { uz: "Shahar", ar: "مَدِينَةٌ", tr: "Shahar" },
            { uz: "Qishloq", ar: "قَرْيَةٌ", tr: "Qishloq" },
            { uz: "O‘qituvchi (ayol)", ar: "مُعَلِّمَةٌ", tr: "O‘qituvchi (ayol)" }
        ];

        // Kartochkalarni chiqarish
        const flashcards = document.getElementById('flashcards');
        words.forEach((w, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="arabic">${w.ar}</div>
                <div>${w.uz}</div>
                <button class="sound-btn" title="Ovoz chiqarish" onclick="event.stopPropagation(); speak('${w.ar}')">
                    Arabic
                </button>
            `;
            card.onclick = function () {
                if (card.classList.contains('flipped')) {
                    card.innerHTML = `
                        <div class="arabic">${w.ar}</div>
                        <div>${w.uz}</div>
                        <button class="sound-btn" title="Ovoz chiqarish" onclick="event.stopPropagation(); speak('${w.ar}')">🔊</button>
                    `;
                    card.classList.remove('flipped');
                } else {
                    card.innerHTML = `
                        <div>${w.tr}</div>
                        <div class="arabic">${w.ar}</div>
                        <button class="sound-btn" title="Ovoz chiqarish" onclick="event.stopPropagation(); speak('${w.ar}')">🔊</button>
                    `;
                    card.classList.add('flipped');
                }
            };
            flashcards.appendChild(card);
        });

        // Ovoz chiqarish funksiyasi (arab tili)
        function speak(text) {
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'ar-SA';
                window.speechSynthesis.speak(msg);
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Foydali arab so‘zlar</title>
    <link rel="stylesheet" href="stayle.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f9fafb 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        nav {
            margin-bottom: 18px;
            text-align: center;
            animation: fadeInNav 1s;
        }

        nav a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            font-size: 1.1em;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        #alertBox {
            display: none;
            background: #fee2e2;
            color: #b91c1c;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            border-radius: 8px;
            margin: 10px 0 18px 0;
            animation: fadeInAlert 0.5s;
        }

        @keyframes fadeInAlert {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #e0eafc;
            padding: 36px 32px 32px 32px;
        }

        h2 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 24px;
        }

        .flashcards {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
        }

        .card {
            width: 170px;
            height: 110px;
            background: #f0f4fa;
            border-radius: 14px;
            box-shadow: 0 2px 8px #e0eafc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #1e293b;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
            text-align: center;
            padding: 10px;
        }

        .card:hover {
            transform: scale(1.04) rotate(-2deg);
            box-shadow: 0 4px 16px #c7d2fe;
            background: #e0e7ff;
        }

        .card.flipped {
            background: #2563eb;
            color: #fff;
            transform: scale(1.04) rotate(2deg);
        }

        .card .arabic {
            font-size: 1.3em;
            color: #2563eb;
            direction: rtl;
            margin-bottom: 6px;
        }

        .card.flipped .arabic {
            color: #fff;
        }

        @media (max-width: 700px) {
            .flashcards {
                gap: 10px;
            }

            .card {
                width: 45vw;
                min-width: 120px;
                height: 90px;
                font-size: 1em;
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 10px;
            }

            .card {
                width: 90vw;
                min-width: 100px;
                height: 70px;
                font-size: 0.95em;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Bosh sahifa</a> |
        <a href="profil.html">Profil</a> |
        <a href="diktant.html" id="diktantLink">Diktant</a> |
        <a href="foydali_soz.html">Foydali so‘zlar</a>
    </nav>
    <div id="alertBox">
        Bu hozir qayta ishlanmoqda
    </div>
    <div class="container">

        <div style="margin-top:24px; text-align:center;">
            <a href="index.html">Bosh sahifa</a>
        </div>

                if (card.classList.contains('flipped')) {
                    card.innerHTML = `<div class="arabic">${w.ar}</div><div>${w.uz}</div>`;
                    card.classList.remove('flipped');
                } else {
                    card.innerHTML = `<div>${w.tr}</div><div class="arabic">${w.ar}</div>`;

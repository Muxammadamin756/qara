<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stayle.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f9fafb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        nav {
            margin-bottom: 18px;
            text-align: center;
            animation: fadeInNav 1s;
        }

        nav a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            margin: 0 12px;
            font-size: 1.15em;
            letter-spacing: 0.02em;
            padding: 6px 10px;
            border-radius: 6px;
            transition: color 0.2s, background 0.2s;
        }

        nav a:hover,
        nav a.active {
            color: #fff;
            background: #2563eb;
            text-decoration: none;
        }

        .profile-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px #2563eb22, 0 2px 8px #e0eafc;
            padding: 40px 32px 32px 32px;
            text-align: center;
            animation: fadeInProfile 1s;
            position: relative;
        }

        @keyframes fadeInProfile {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 18px;
            border: 5px solid #2563eb33;
            box-shadow: 0 2px 12px #2563eb22;
            animation: popImg 1.2s;
            background: #f3f6fd;
        }

        @keyframes popImg {
            0% {
                transform: scale(0.7) rotate(-10deg);
                opacity: 0;
            }

            70% {
                transform: scale(1.1) rotate(8deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotate(0);
            }
        }

        .profile-name {
            font-size: 1.7em;
            color: #1e293b;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 0.03em;
            animation: fadeInText 1.2s;
        }

        .profile-info {
            font-size: 1.13em;
            color: #334155;
            margin-bottom: 18px;
            animation: fadeInText 1.4s;
            line-height: 1.7;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            padding: 6px 18px;
            background: #e0e7ff;
            transition: color 0.2s, background 0.2s, transform 0.2s;
            animation: fadeInText 1.6s;
        }

        .back-link:hover {
            background: #2563eb;
            color: #fff;
            text-decoration: none;
            transform: scale(1.05);
        }

        /* Zamonaviy badge */
        .profile-badge {
            display: inline-block;
            background: linear-gradient(90deg, #2563eb 60%, #00c3ff 100%);
            color: #fff;
            font-size: 0.95em;
            font-weight: 600;
            padding: 4px 16px;
            border-radius: 12px;
            margin-bottom: 14px;
            letter-spacing: 0.04em;
            box-shadow: 0 2px 8px #2563eb22;
            margin-top: 2px;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 10px;
            }

            .profile-img {
                width: 80px;
                height: 80px;
            }

            .profile-name {
                font-size: 1.1em;
            }

            nav a {
                font-size: 1em;
                margin: 0 4px;
                padding: 4px 6px;
            }
        }
    </style>
</head>
